<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' https://lwindolf.github.io/; connect-src *; style-src 'unsafe-inline' 'self'; script-src 'unsafe-inline' 'unsafe-eval' 'self'; img-src * data:; media-src *; object-src 'none'"/>

    <script type="text/javascript" src="../../js/vendor/showdown.min.js"></script>

    <title>Liferea Development Blog</title>
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../../css/main.css">

    <script type="module">
        import { BlogView } from '../../js/Blog.js';

        BlogView.render(
                document.getElementById('blogContent'),
                // markdown blog source
                'https://raw.githubusercontent.com/lwindolf/blogs/refs/heads/main/Blogs/Liferea/',               
        );
        BlogView.renderRecent(
                document.getElementById('recent'),
                // feed
                'https://lzone.de/feed/liferea.xml'
        );
    </script>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="feed/liferea.xml" rel="alternate" title="Liferea Development Blog" type="application/atom+xml">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body style="overflow: auto">
    <div id="main-content-wrap" class="main-content-wrap" style="max-width: 1024px; margin: auto">
        <header id="blogName">
                <h3>Liferea Development Blog</h3>
        </header>

        <div id="blogContent"></div>
        <div id="recent"></div>

        <footer>
                [<a href="https://lzone.de">Home</a>] [<a href="https://github.com/lwindolf/liferea">Github</a>] 
        </footer>
    </div>
</body>

</html>
